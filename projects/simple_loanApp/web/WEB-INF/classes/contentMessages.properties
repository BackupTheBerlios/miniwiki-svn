privacy.description.t1.p2=This privacy statement relate solely to information supplied by you on this website. Your personal information is collected when you enquire for our services from this website. Information supplied by you through this website is solely used for your loan application purpose. We ensure you that your personal information will be treated with high confidential and well kept with high security applied.
