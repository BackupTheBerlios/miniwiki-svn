faq.description.t1=What are the costs involved in getting my loan?
faq.description.t1.p1=We guarantee our client with no upfront charges during the loan application process. With no cost incurred until your loan is approved. Financial consulting fee will only charged upon the loan amount you received based on various type of financing packages. Our loan consultant will explain clearly our charges to you before the loan agreement is signed by you. Most of the packages involve no extra cost to you.
faq.description.t2=What is the maximum amount I am eligible to borrow?
faq.description.t2.p1=The loan amount approved would be determined by package you are entered for. We do our best to serve your needs and our loan consultant will ensure you with the best solutions
faq.description.t3=During the loan application process, am I guaranteed for the loan?
faq.description.t3.p1=Once the application passes our pre-qualifying process, you have met the minimum loan requirements. You will be getting the final result from us in a day. By the way, there will be no charges involved since the qualification process is free of charge.
faq.description.t4=If I do not agree to the terms of loan, do I have to pay for any consulting fees?
faq.description.t4.p1=We explain and state clearly to our client for each statement and conditions of the loan. We guarantee our clients with our best services. It is totally up the client to decide whether to take up our loan packages. We always respect the clients' decisions and there will be no pressure of any kind to the clients. No consulting fee is charged to our client before any agreement is signed.
faq.description.t5=How long does it take to process my application?
faq.description.t5.p1=It takes less than a day to process your application. Our loan consultant will process your application as soon as possible to assure you with our best services.
faq.description.t6=Is there any way to speed up loan application process?
faq.description.t6.p1=Client being responsive to our calls and requests would help to speed up the process. Should you have any doubt on your application, please feel free to contact us to check on the status anytime.
faq.description.t7=Can I apply online?
faq.description.t7.p1=Yes, you can apply here at our website or you may contact our service consultant should you need any assist.
